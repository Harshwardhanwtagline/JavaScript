<body>
    <form>
        <div>
            </br>
                <input name="user" id="user_input" type="number">
                <p id="test">The Test is On </p>
        </div>
        <p id="output"></p>
        <button id= "button1" onclick="myfunct()" type="button" >Click Me!</button>
    </br>
    </form>
    <script>
        function myfunct(){
            let num = document.getElementById("user_input").value;
            if(num==10){
                document.write("Number is equal");
            }else if(num<10){
                document.write("Number is less than 10")
            }else if(num > 10 && num<15){
                document.write("Number is between 10 and 15")
            }else{
                document.write("Something else")
            }
        }
