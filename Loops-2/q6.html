<body>
    <form>
        </br>
        <button id= "button1" onclick="myfunct()" type="button" >Click Me!</button>
    </br>
    </form>
    <script>
        function myfunct(){
            const my_arr = [22, 43, 5, 66, 26, 72, 11, 17, 2, 4, 19]
            const check_1 = [11, 46, 2, 20, 66, 26, 10]
            const check_2 = [99, 5, 17, 111, 54, 4, 98]
            var happiness_score = 0;
            for(let i of my_arr){
               if(check_1.includes(i)){
                happiness_score += 1;
            }else if(check_2.includes(i)){
                happiness_score -= 1;
            }
        }
        console.log(happiness_score)
               
        }
    </script>
